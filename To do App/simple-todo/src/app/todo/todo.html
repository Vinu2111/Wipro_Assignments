<div class="todo-app">
  <input [(ngModel)]="newTask" placeholder="Enter a task" class="form-control mb-2">
  <button (click)="addTask()" class="btn btn-primary w-100 mb-3">Add Task</button>

  <ul class="list-group">
    <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between">
      {{ task }}
      <button (click)="removeTask(i)" class="btn btn-sm btn-danger">X</button>
    </li>
  </ul>
</div>
